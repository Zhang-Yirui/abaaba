on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # every day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  InnoAdmin-Server-Zed-build:
    name: InnoAdmin-Server-Zed build
    runs-on: ubuntu-latest

    steps:
      - name: Get files from repository
        uses: actions/checkout@v4
        
      - name: 设置 Node.js 版本
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 进入项目并安装依赖
        run: |
          cd ${{ github.workspace }}
          echo "--------------------------------------------------"
          ls
          echo "--------------------------------------------------"
          npm install --registry=https://registry.npmmirror.com
          echo "--------------------------------------------------"
          ls
          echo "--------------------------------------------------"
        shell: bash
        
      - name: 发布
        run: |
          echo "构建生产环境"
          npm run build:prod
          echo "--------------------------------------------------"
          ls
          echo "--------------------------------------------------"
        shell: bash
          
      - name: 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: build
          folder: ${{ github.workspace }}/dist
